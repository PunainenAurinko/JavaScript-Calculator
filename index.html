<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="calculator">

        <!--
        <div>
            <input class="result" type="text">
        </div>
-->

        <div class="result">
            <p></p>
        </div>


        <span class="clear">c</span>
        <span>±</span>
        <span>%</span>
        <span class="sign">÷</span>

        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="sign">x</span>

        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="sign">-</span>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="sign">+</span>

        <span class="double">0</span>
        <span>.</span>

        <span class="sign equals">=</span>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
